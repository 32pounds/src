apply plugin: "java"

sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/com" ]
test.testSrcDirs = [ "src/test" ]

eclipse.project {
    name = appName + "-core"
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.12'
}
